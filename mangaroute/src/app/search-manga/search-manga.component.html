<h1>Cerca:</h1>
<p>
  <input type="text" #newquery>
  <button (click)="submit(newquery)">Cerca</button>
</p>

<div *ngFor="let manga of results">
  <a href="#" [routerLink]="['/item', manga.results[0].mal_id]">{{manga.results[0].title}}</a>
  <br>
  <p>
    <img src="{{manga.results[0].image_url}}">
  </p>
  {{manga | json}}
</div>
